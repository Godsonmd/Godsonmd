
<svg id="background-animation" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"> 
    <defs> 
        <linearGradient id="polygon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#111">
                <animate attributeName="stop-color" values="#000; #222; #000; #000; #000" dur="15s" repeatCount="indefinite"></animate>
            </stop> 
            <stop offset="100%" stop-color="#111">
                <animate attributeName="stop-color" values="#000; #000; #000; #222; #000" dur="15s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient>
        <pattern id="polygon-pattern" patternUnits="userSpaceOnUse" width="120" height="140" patternTransform="scale(1.5)"> 
            <polygon  fill='url(#polygon-gradient)' fill-opacity='1' points='120 120 60 120 90 90 120 60 120 0 120 0 60 60 0 0 0 60 30 90 60 120 120 120 '/>
        </pattern>
    </defs> 
    <rect width="100%" height="100%" fill="#000"></rect>
    <rect width="100%" height="100%" fill="url(#polygon-pattern)"></rect>
</svg>
