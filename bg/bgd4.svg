<svg id="background-animation" xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice"
     style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;">

  <defs>

   
    <linearGradient id="sky-grad" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#3a3f52"/>    
  <stop offset="90%" stop-color="#4d5266"/>    
  <stop offset="100%" stop-color="#000"/>  
</linearGradient>


   
    <radialGradient id="sun-grad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#ff0000dd"/>
        <stop offset="50%" stop-color="#ff9100"/>
      <stop offset="100%" stop-color="#ff9100"/>
    </radialGradient>
    <radialGradient id="moon-grad" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#959090"/>
        <stop offset="50%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#fff"/>
    </radialGradient>

  </defs>



  
<rect width="100%" height="95%" fill="url(#sky-grad)"/>
  
  <path d="M0 860 
  Q480 720 960 860 
  T1920 880 
  V1080 H0 Z"
  fill="#783f1c" opacity="0.45">
  <animateTransform attributeName="transform" type="translate"
  values="0 0; 0 10; 0 0" dur="14s" repeatCount="indefinite"/>
</path>

<path d="M0 940 
Q480 860 960 940 
T1920 960 
V1080 H0 Z"
fill="#9a5522" opacity="0.35">
<animateTransform attributeName="transform" type="translate"
values="0 0; 0 6; 0 0" dur="16s" repeatCount="indefinite"/>
</path>

 
  <g id="moon-group" transform="translate(0,150)">
    <circle cx="0" cy="0" r="60" fill="url(#moon-grad)"/>
  </g>

  <g id="sun-group" transform="translate(1700,980)">
    <circle cx="0" cy="0" r="90" fill="url(#sun-grad)"/>
  </g>

  <path d="M0 940 
Q480 860 960 940 
T1920 960 
V1080 H0 Z"
fill="#9a5522" opacity="0.35">
<animateTransform attributeName="transform" type="translate"
values="0 0; 0 6; 0 0" dur="16s" repeatCount="indefinite"/>
</path>

<path d="M0 860 
  Q480 720 960 860 
  T1920 880 
  V1080 H0 Z"
  fill="#783f1c" opacity="1">
  <animateTransform attributeName="transform" type="translate"
  values="0 0; 0 10; 0 0" dur="14s" repeatCount="indefinite"/>
</path>
<path d="M0 940 
Q480 860 960 940 
T1920 960 
V1080 H0 Z"
fill="#9a5522" opacity="1">
<animateTransform attributeName="transform" type="translate"
values="0 0; 0 6; 0 0" dur="16s" repeatCount="indefinite"/>
</path>
</svg>