
<svg id="background-animation" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"> 
    <defs> 
    <linearGradient id="lavaGradient" y1="100%" y2="10%">
      <stop offset="0%" stop-color="#000" />
      <stop offset="30%" stop-color="#f00" />
      <stop offset="65%" stop-color="#000" />
      <stop offset="100%" stop-color="#000" stop-opacity="0" />
      
      <animate attributeName="x1" 
        values="21.3%; 121.3%; 21.3%" 
        keyTimes="0; 0.5; 1"
        dur="6s" 
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" /> 
      <animate 
        attributeName="x2" 
        values="78.7%; 178.7%; 78.7%" 
        keyTimes="0; 0.5; 1"
        dur="6s" 
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" />
    </linearGradient>
    <linearGradient id="lavaGradient2" y1="100%" y2="10%">
      <stop offset="0%" stop-color="#000" />
      <stop offset="30%" stop-color="#000" />
      <stop offset="65%" stop-color="#000" />
      <stop offset="100%" stop-color="#f00" stop-opacity="1" />
      
      <animate attributeName="x1" 
        values="21.3%; 121.3%; 21.3%" 
        keyTimes="0; 0.5; 1"
        dur="6s" 
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" /> 
      <animate 
        attributeName="x2" 
        values="78.7%; 178.7%; 78.7%" 
        keyTimes="0; 0.5; 1"
        dur="6s" 
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1" />
    </linearGradient>
        <pattern id="polygon-pattern" patternUnits="userSpaceOnUse" width="120" height="140" patternTransform="scale(1.5)"> 
            <g stroke="rgba(255, 255, 255, 0.0)" stroke-width="1"> 
                <path d="M120 35 L120 105 L60 140 L60 70 Z" fill="url(#lavaGradient2)"></path> 
                <path d="M0 35 L60 70 L60 140 L0 105 Z" fill="url(#lavaGradient)"></path>
                <path d="M60 0 L120 35 L60 70 L0 35 Z" fill="url(#lavaGradient)" opacity="0.6"></path>
            </g>
        </pattern>
    </defs> 
    <rect width="100%" height="100%" fill="url(#polygon-pattern)"></rect>
</svg>
