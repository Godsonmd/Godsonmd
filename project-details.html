        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, 
                rgba(255, 0, 0, 1) 0%,
                #f40 30%,
                #f409 60%,
                transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.03s ease-out, background 0.05s ease;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
            will-change: transform;
            opacity: 0;
        }

        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid rgb(255, 0, 0);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: cursorPulse 2s infinite ease-in-out;
        }

        .cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes cursorPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.2;
            }
        }

        /* Cursor hover effects */
        .cursor.hover {
            transform: translate(-50%, -50%) scale(1.5);
            background: radial-gradient(circle, 
                rgba(255, 0, 0, 1) 0%,
                rgb(38, 255, 0) 30%,
                rgba(0, 255, 242, 0.6) 60%,
                transparent 100%);
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.9));
            transition: transform 0.02s ease-out, background 0.03s ease, filter 0.03s ease;
        }
        
        .cursor.click {
            transform: translate(-50%, -50%) scale(0.8);
            background: radial-gradient(circle, 
                rgba(255, 0, 0, 1) 0%,
                rgba(255, 0, 0, 0.8) 30%,
                rgba(255, 0, 0, 0.6) 60%,
                transparent 100%);
            filter: drop-shadow(0 0 25px rgba(255, 0, 0, 1));
            transition: transform 0.01s ease-out, background 0.02s ease, filter 0.02s ease;
        }

        /* Trail effect */
        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            will-change: transform, opacity;
        }
        

        /* Click ripple effect */
        .click-ripple {
            position: fixed;
            border: 2px solid #0f0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            width: 350px;
            height: 350px;
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out backwards;
        }

        @keyframes ripple {
           50%{
                width: 0px;
                height: 0px;
                opacity: 1;
            }
            100%{
            width: 300px;
            height: 300px;
            border: 2px solid rgb(255, 0, 0);
            opacity: 0;
            }
        }

setTimeout(()=>{
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('section[id], br[id]');
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
  const navObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const id = entry.target.getAttribute('id');
        document.querySelectorAll('.nav-link.active').forEach(link => link.classList.remove('active'));
        const activeLink = document.querySelector(`.nav-link[href="#${id}"]`);
        if (activeLink) activeLink.classList.add('active');
      }
    });
  }, { rootMargin: '-50% 0px -50% 0px' });

  sections.forEach(section => navObserver.observe(section));

  const cursorpoint = document.getElementById('cursor');

// Disable custom cursor on mobile to save resources
if (isMobile && cursorpoint) {
  cursorpoint.style.display = "none";
}

// Only run cursor logic on Desktop

  let mouseX = 0, mouseY = 0;
  let trailCount = 0;
  const maxTrails = 10; // Reduced from 15 for performance
  let ticking = false;
  function updateCursor() {
    cursorpoint.style.transform = `translate3d(${mouseX - 10}px, ${mouseY - 10}px, 0)`;
    ticking = false;
  }

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    
    if (!ticking) {
      requestAnimationFrame(updateCursor);
      ticking = true;
    }
    
    // Create trail less frequently
    if (trailCount < maxTrails) {
      createTrail(mouseX, mouseY);
    }
  });
  
  function createTrail(x, y) {
    // Reduced frequency: only 20% chance to create trail (was 30%)
    if (Math.random() > 0.8) return; 
    const colors = ['red', 'aqua', 'blue', 'yellow', 'purple','white'];
    trailCount++;
    const trail = document.createElement('div');
    trail.className = 'cursor-trail';
    // Hardware acceleration hint
    trail.style.willChange = 'transform, opacity';
    trail.style.background = colors[(Math.floor(Math.random()*100)%6)];
    trail.style.left = x + 'px';
    trail.style.top = y + 'px';
    document.body.appendChild(trail);

    let opacity = 1;
    let scale = 1;
    
    const animate = () => {
      opacity -= 0.05; // Faster fade out
      scale -= 0.05;
      
      if (opacity <= 0) {
        trail.remove();
        trailCount--;
        return;
      }
      
      trail.style.opacity = opacity;
      trail.style.transform = `translate3d(-50%, -50%, 0) scale(${scale})`;
      requestAnimationFrame(animate);
    };
    
    requestAnimationFrame(animate);
  }

  document.addEventListener('mousedown', (e) => {
      cursorpoint.classList.add('click');
      createClickRipple(e.clientX, e.clientY);
  });

  document.addEventListener('mouseup', () => {
      cursorpoint.classList.remove('click');
  });

  document.addEventListener('mouseleave', () => cursorpoint.style.opacity = '0');
  document.addEventListener('mouseenter', () => cursorpoint.style.opacity = '1');


function createClickRipple(x, y) {
  const ripple = document.createElement('div');
  ripple.className = 'click-ripple';
  ripple.style.left = x + 'px';
  ripple.style.top = y + 'px';
  const width="350px";
  ripple.style.width = width;
  ripple.style.height = width;
  
  document.body.appendChild(ripple);

  setTimeout(() => {
    if (ripple.parentNode) ripple.remove();
  }, 600);
}
const buttons=document.querySelectorAll("button,a");
  buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
            });
            
            button.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
            });
        });
